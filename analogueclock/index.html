<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
        <link rel="stylesheet" href="css/style.css">
        <title>Analogue Clock</title>
    </head>

    <body>
        <h1>ANALOGUE CLOCK</h1>
        <p> with HTML, CSS & Javascript</p>


        <div class="roundcontainer">
            <div class="clockface">
                <div class="mark fiveminutes">1</div>
                <div class="mark tenminutes">2</div>
                <div class="mark fifteenminutes">3</div>
                <div class="mark twentyminutes">4</div>
                <div class="mark twentyfiveminutes">5</div>
                <div class="mark thirtyminutes">6</div>
                <div class="mark thirtyfiveminutes">7</div>
                <div class="mark fortyminutes">8</div>
                <div class="mark fortyfiveminutes">9</div>
                <div class="mark fiftyminutes">10</div>
                <div class="mark fiftyfiveminutes">11</div>
                <div class="mark sixtyminutes">12</div>

                <div class="hour-container">
                    <div id="hour"></div>
                </div>
                <div class="minutes-container">
                    <div id="minutes"></div>
                </div>
                <div class="seconds-container">
                    <div id="seconds">
                  <path class="second-arm" d="M300.5 320V67"/>
                  </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
